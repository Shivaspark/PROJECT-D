<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Projects • Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Lato','sans-serif'], heading: ['Cinzel','serif'] },
          colors: { 'primary-blue':'#005daa','accent-blue':'#00a9e0','dark-bg':'#111827','dark-secondary':'#1f2937','light-text':'#f9fafb' }
        }
      }
    }
  </script>
</head>
<body class="bg-dark-bg text-light-text min-h-screen">
  <header class="bg-dark-secondary border-b border-gray-800">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl font-heading font-black">Admin • Manage Projects</h1>
      <a href="/" class="text-accent-blue hover:text-white">← Back to site</a>
    </div>
  </header>

  <main class="container mx-auto px-6 py-8">
    <div class="grid grid-cols-1 gap-6">
      <form id="project-form" class="bg-dark-secondary p-6 rounded-lg border border-gray-700">
        <h2 class="text-xl font-bold text-accent-blue mb-4">Add / Edit Project</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-gray-300 text-sm mb-1">Title</label>
            <input id="pf-title" class="w-full bg-dark-bg border border-gray-600 rounded px-3 py-2 text-gray-200" placeholder="Project title" />
          </div>
          <div>
            <label class="block text-gray-300 text-sm mb-1">Type</label>
            <select id="pf-type" class="w-full bg-dark-bg border border-gray-600 rounded px-3 py-2 text-gray-200">
              <option value="existing">Existing</option>
              <option value="upcoming">Upcoming</option>
            </select>
          </div>
          <div class="md:col-span-2">
            <label class="block text-gray-300 text-sm mb-1">Image</label>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <input id="pf-image" class="w-full bg-dark-bg border border-gray-600 rounded px-3 py-2 text-gray-200" placeholder="https://... or assets/images/projects/p-2.jpg" />
              <input id="pf-file" type="file" accept="image/*" class="w-full bg-dark-bg border border-gray-600 rounded px-3 py-2 text-gray-200" />
            </div>
            <p class="text-xs text-gray-500 mt-1">Provide a URL or upload a file. Upload will auto-fill the URL.</p>
            <img id="pf-preview" src="" alt="Preview" class="mt-2 h-24 w-40 object-cover rounded border border-gray-700 hidden" />
          </div>
          <div class="md:col-span-2">
            <label class="block text-gray-300 text-sm mb-1">Description</label>
            <textarea id="pf-desc" rows="4" class="w-full bg-dark-bg border border-gray-600 rounded px-3 py-2 text-gray-200" placeholder="Project description..."></textarea>
          </div>
        </div>
        <div class="mt-4 flex gap-3">
          <button id="pf-submit" type="submit" class="bg-primary-blue text-white px-5 py-2 rounded-full hover:bg-accent-blue transition">Add Project</button>
          <button id="pf-reset" type="button" class="bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition">Reset</button>
        </div>
      </form>
      <div class="bg-dark-secondary p-6 rounded-lg border border-gray-700">
        <h2 class="text-xl font-bold text-accent-blue mb-4">Existing Projects</h2>
        <div id="projects-list" class="space-y-3"></div>
      </div>

      <div class="relative py-2">
        <div class="border-t border-gray-700"></div>
        <div class="absolute inset-0 -mt-3 flex justify-center">
          <span class="px-3 text-gray-400 bg-dark-bg">Highlights</span>
        </div>
      </div>

      <form id="highlight-form" class="bg-dark-secondary p-6 rounded-lg border border-gray-700">
        <h2 class="text-xl font-bold text-accent-blue mb-4">Add Highlight</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="md:col-span-2">
            <label class="block text-gray-300 text-sm mb-1">Image URL</label>
            <input id="hf-src" class="w-full bg-dark-bg border border-gray-600 rounded px-3 py-2 text-gray-200" placeholder="assets/images/gallery/g-1.svg or https://..." />
            <img id="hf-preview" src="" alt="Preview" class="mt-2 h-24 w-40 object-cover rounded border border-gray-700 hidden" />
          </div>
          <div>
            <label class="block text-gray-300 text-sm mb-1">Title (optional)</label>
            <input id="hf-title" class="w-full bg-dark-bg border border-gray-600 rounded px-3 py-2 text-gray-200" placeholder="Graphic title" />
          </div>
          <div>
            <label class="block text-gray-300 text-sm mb-1">Order</label>
            <input id="hf-order" type="number" class="w-full bg-dark-bg border border-gray-600 rounded px-3 py-2 text-gray-200" />
          </div>
        </div>
        <div class="mt-4 flex gap-3">
          <button id="hf-submit" type="submit" class="bg-primary-blue text-white px-5 py-2 rounded-full hover:bg-accent-blue transition">Add Highlight</button>
          <button id="hf-reset" type="button" class="bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition">Reset</button>
        </div>
      </form>
      <div class="bg-dark-secondary p-6 rounded-lg border border-gray-700">
        <h2 class="text-xl font-bold text-accent-blue mb-4">Highlights</h2>
        <div id="highlights-list" class="space-y-3"></div>
      </div>
    </div>
  </main>

  <script>
    // Basic Auth helpers for protected endpoints
    function getAuthHeader() {
      const token = sessionStorage.getItem('adminAuth');
      return token ? { 'Authorization': 'Basic ' + token } : {};
    }
    async function ensureAuthIfNeeded() {
      if (sessionStorage.getItem('adminAuth')) return;
      const u = prompt('Admin username');
      if (u === null) return;
      const p = prompt('Admin password');
      if (p === null) return;
      sessionStorage.setItem('adminAuth', btoa(u + ':' + p));
    }

    function projectRowHTML(p) {
      const type = p.type === 'flagship' ? 'existing' : p.type;
      const rowAccent = type === 'existing' ? 'border-gray-500' : 'border-primary-blue';
      const badge = type === 'existing'
        ? '<span class="ml-2 text-[10px] uppercase tracking-wide bg-gray-600/20 text-gray-300 border border-gray-500 px-2 py-0.5 rounded-full">Existing</span>'
        : '<span class="ml-2 text-[10px] uppercase tracking-wide bg-primary-blue/20 text-primary-blue border border-primary-blue px-2 py-0.5 rounded-full">Upcoming</span>';
      return `
        <div class="project-row border-l-4 ${rowAccent} border border-gray-700 rounded p-3 flex flex-col md:flex-row md:items-start gap-3 cursor-pointer hover:bg-dark-bg/40" data-id="${p.id}">
          <img src="${p.image}" alt="${p.title}" class="w-24 h-16 object-cover rounded border border-gray-600"/>
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2"><div class="text-accent-blue font-semibold truncate">${p.title}</div>${badge}</div>
            <div class="text-gray-400 text-sm break-words whitespace-normal overflow-hidden">${p.description}</div>
            <div class="text-gray-500 text-xs mt-1">Type: ${type} • ID: ${p.id}</div>
          </div>
          <div class="flex gap-2">
            <button data-id="${p.id}" class="btn-edit bg-primary-blue text-white px-3 py-1 rounded-full">Edit</button>
            <button data-id="${p.id}" class="btn-delete bg-gray-700 text-white px-3 py-1 rounded-full">Delete</button>
          </div>
        </div>`
    }

    function setPreview(url){
      const preview = document.getElementById('pf-preview');
      if (!preview) return;
      if (url) { preview.src = url; preview.classList.remove('hidden'); }
      else { preview.src=''; preview.classList.add('hidden'); }
    }
    function prefillForm(item) {
      document.getElementById('pf-title').value = item.title;
      document.getElementById('pf-type').value = item.type;
      document.getElementById('pf-image').value = item.image;
      setPreview(item.image);
      document.getElementById('pf-desc').value = item.description;
      document.getElementById('pf-submit').textContent = 'Update Project';
      document.getElementById('project-form').setAttribute('data-edit-id', item.id);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function sectionHTML(title, items) {
      return `
        <div class="space-y-3">
          <h3 class="text-sm font-semibold uppercase tracking-wide text-gray-400">${title}</h3>
          ${items.map(projectRowHTML).join('')}
        </div>`;
    }

    async function refreshAdminList() {
      const list = document.getElementById('projects-list');
      const res = await fetch('/api/projects');
      const { projects } = await res.json();
      const existing = projects.filter(p => (p.type === 'existing' || p.type === 'flagship'));
      const upcoming = projects.filter(p => p.type === 'upcoming');
      list.innerHTML = [
        existing.length ? sectionHTML('Existing Projects', existing) : '',
        upcoming.length ? sectionHTML('Upcoming Projects', upcoming) : ''
      ].join('');

      // Delete
      list.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', async (e) => {
        e.stopPropagation();
        const id = e.currentTarget.getAttribute('data-id');
        if (!confirm('Delete this project?')) return;
        await ensureAuthIfNeeded();
        const res = await fetch(`/api/projects/${id}`, { method: 'DELETE', headers: { ...getAuthHeader() } });
        if (!res.ok) {
          const t = await res.text();
          alert('Delete failed: ' + t);
          return;
        }
        await refreshAdminList();
      }));

      // Edit button
      list.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', async (e) => {
        e.stopPropagation();
        const id = e.currentTarget.getAttribute('data-id');
        const res = await fetch('/api/projects');
        const { projects } = await res.json();
        const item = projects.find(p => p.id === id);
        if (!item) return;
        prefillForm(item);
        highlightRow(id);
      }));

      // Row click selection
      list.querySelectorAll('.project-row').forEach(row => row.addEventListener('click', async () => {
        const id = row.getAttribute('data-id');
        const res = await fetch('/api/projects');
        const { projects } = await res.json();
        const item = projects.find(p => p.id === id);
        if (!item) return;
        prefillForm(item);
        highlightRow(id);
      }));

      function highlightRow(id) {
        list.querySelectorAll('.project-row').forEach(el => el.classList.remove('ring-2','ring-accent-blue'));
        const active = list.querySelector(`.project-row[data-id="${id}"]`);
        if (active) active.classList.add('ring-2','ring-accent-blue');
      }
    }

    function attachAdminHandlers() {
      const form = document.getElementById('project-form');
      const resetBtn = document.getElementById('pf-reset');
      const fileInput = document.getElementById('pf-file');
      const imageInput = document.getElementById('pf-image');

      imageInput.addEventListener('input', () => setPreview(imageInput.value.trim()));

      fileInput.addEventListener('change', async () => {
        const f = fileInput.files && fileInput.files[0];
        if (!f) return;
        const fd = new FormData();
        fd.append('file', f);
        await ensureAuthIfNeeded();
        const resp = await fetch('/api/upload', { method: 'POST', headers: { ...getAuthHeader() }, body: fd });
        const data = await resp.json();
        if (resp.ok && data.url) {
          imageInput.value = data.url;
          setPreview(data.url);
        } else {
          alert(data.error || 'Upload failed');
        }
        fileInput.value = '';
      });

      resetBtn.addEventListener('click', () => {
        form.reset();
        setPreview('');
        form.removeAttribute('data-edit-id');
        document.getElementById('pf-submit').textContent = 'Add Project';
      });
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          title: document.getElementById('pf-title').value.trim(),
          type: document.getElementById('pf-type').value,
          image: document.getElementById('pf-image').value.trim(),
          description: document.getElementById('pf-desc').value.trim()
        };
        const editId = form.getAttribute('data-edit-id');
        await ensureAuthIfNeeded();
        let res;
        if (editId) {
          res = await fetch(`/api/projects/${editId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', ...getAuthHeader() }, body: JSON.stringify(payload) });
        } else {
          res = await fetch('/api/projects', { method: 'POST', headers: { 'Content-Type': 'application/json', ...getAuthHeader() }, body: JSON.stringify(payload) });
        }
        if (!res.ok) {
          const t = await res.text();
          alert('Save failed: ' + t);
          return;
        }
        form.reset();
        form.removeAttribute('data-edit-id');
        document.getElementById('pf-submit').textContent = 'Add Project';
        await refreshAdminList();
      });
      refreshAdminList();
    }

    // Highlights admin UI
    function highlightItemRowHTML(h) {
      return `
        <div class="hl-row border-l-4 border-primary-blue border border-gray-700 rounded p-3 flex items-start gap-3 hover:bg-dark-bg/40" data-id="${h.id}">
          <img src="${h.src}" alt="${h.title || 'Highlight'}" class="hl-thumb w-24 h-16 object-cover rounded border border-gray-600 cursor-zoom-in"/>
          <div class="flex-1 min-w-0">
            <div class="flex items-center gap-2">
              <div class="text-accent-blue font-semibold truncate">${h.title || h.src}</div>
              <span class="ml-2 text-[10px] uppercase tracking-wide bg-primary-blue/20 text-primary-blue border border-primary-blue px-2 py-0.5 rounded-full">Order: ${Number(h.order ?? 0)}</span>
            </div>
            <div class="text-gray-500 text-xs mt-1 break-words">${h.src}</div>
          </div>
          <div class="flex gap-2">
            <button data-src="${h.src}" data-title="${h.title || ''}" class="btn-hl-view bg-primary-blue text-white px-3 py-1 rounded-full">View</button>
            <button data-id="${h.id}" class="btn-hl-delete bg-gray-700 text-white px-3 py-1 rounded-full">Delete</button>
          </div>
        </div>`
    }

    function setHighlightPreview(url) {
      const el = document.getElementById('hf-preview');
      if (!el) return;
      if (url) { el.src = url; el.classList.remove('hidden'); }
      else { el.src = ''; el.classList.add('hidden'); }
    }

    async function refreshHighlightsList() {
      const list = document.getElementById('highlights-list');
      await ensureAuthIfNeeded();
      let res = await fetch('/api/highlights/admin', { headers: { ...getAuthHeader() } });
      if (res.status === 401) {
        sessionStorage.removeItem('adminAuth');
        await ensureAuthIfNeeded();
        res = await fetch('/api/highlights/admin', { headers: { ...getAuthHeader() } });
      }
      if (res.status === 503) {
        const pub = await fetch('/api/highlights');
        if (!pub.ok) {
          list.innerHTML = '<div class="text-sm text-red-400">Failed to load highlights</div>';
          return;
        }
        const { images = [] } = await pub.json();
        const items = images.map((src, i) => ({ id: `fs-${i}`, src, title: '', order: i }));
        list.innerHTML = '<div class="text-xs text-yellow-400 mb-2">Database not connected; showing read-only highlights.</div>' + items.map(highlightItemRowHTML).join('');
        // enable view, disable delete in fallback
        list.querySelectorAll('.btn-hl-view, .hl-thumb').forEach(btn => btn.addEventListener('click', (e) => {
          const el = e.currentTarget;
          const src = el.getAttribute('data-src') || el.getAttribute('src');
          const title = el.getAttribute('data-title') || '';
          openHighlightViewer(src, title);
        }));
        list.querySelectorAll('.btn-hl-delete').forEach(b => {
          b.disabled = true;
          b.classList.add('opacity-50','cursor-not-allowed');
          b.title = 'Read-only mode';
        });
        return;
      }
      if (!res.ok) {
        list.innerHTML = '<div class="text-sm text-red-400">Failed to load highlights</div>';
        return;
      }
      const { highlights } = await res.json();
      const items = Array.isArray(highlights) ? highlights : [];
      list.innerHTML = items.map(highlightItemRowHTML).join('');

      // View handlers
      list.querySelectorAll('.btn-hl-view, .hl-thumb').forEach(btn => btn.addEventListener('click', (e) => {
        e.stopPropagation();
        const el = e.currentTarget;
        const src = el.getAttribute('data-src') || el.getAttribute('src');
        const title = el.getAttribute('data-title') || '';
        openHighlightViewer(src, title);
      }));

      // Delete only
      list.querySelectorAll('.btn-hl-delete').forEach(btn => btn.addEventListener('click', async (e) => {
        e.stopPropagation();
        const id = e.currentTarget.getAttribute('data-id');
        if (!confirm('Delete this highlight?')) return;
        await ensureAuthIfNeeded();
        const r = await fetch(`/api/highlights/${id}`, { method: 'DELETE', headers: { ...getAuthHeader() } });
        if (!r.ok) {
          const t = await r.text();
          alert('Delete failed: ' + t);
          return;
        }
        await refreshHighlightsList();
      }));

      // Row click: emphasize selection (view only)
      list.querySelectorAll('.hl-row').forEach(row => row.addEventListener('click', () => {
        list.querySelectorAll('.hl-row').forEach(el => el.classList.remove('ring-2','ring-accent-blue'));
        row.classList.add('ring-2','ring-accent-blue');
      }));
    }

    function attachHighlightHandlers() {
      const form = document.getElementById('highlight-form');
      const resetBtn = document.getElementById('hf-reset');
      const srcInput = document.getElementById('hf-src');
      const titleInput = document.getElementById('hf-title');
      const orderInput = document.getElementById('hf-order');

      srcInput.addEventListener('input', () => setHighlightPreview(srcInput.value.trim()));

      resetBtn.addEventListener('click', () => {
        form.reset();
        form.removeAttribute('data-edit-id');
        setHighlightPreview('');
        document.getElementById('hf-submit').textContent = 'Add Highlight';
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const payload = {
          src: srcInput.value.trim(),
          title: titleInput.value.trim(),
          order: Number(orderInput.value)
        };
        if (!payload.src) { alert('Image URL is required'); return; }
        if (!Number.isFinite(payload.order)) delete payload.order;
        await ensureAuthIfNeeded();
        const res = await fetch('/api/highlights', { method: 'POST', headers: { 'Content-Type': 'application/json', ...getAuthHeader() }, body: JSON.stringify(payload) });
        if (!res.ok) {
          const t = await res.text();
          alert('Save failed: ' + t);
          return;
        }
        form.reset();
        setHighlightPreview('');
        document.getElementById('hf-submit').textContent = 'Add Highlight';
        await refreshHighlightsList();
      });

      refreshHighlightsList();
    }

    // Viewer modal
    function openHighlightViewer(src, title) {
      const overlay = document.getElementById('hl-viewer');
      const img = document.getElementById('hl-viewer-img');
      const cap = document.getElementById('hl-viewer-caption');
      img.src = src;
      img.alt = title || 'Highlight';
      cap.textContent = title || src;
      overlay.classList.remove('hidden');
    }
    function closeHighlightViewer() {
      const overlay = document.getElementById('hl-viewer');
      const img = document.getElementById('hl-viewer-img');
      overlay.classList.add('hidden');
      img.src = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      attachAdminHandlers();
      attachHighlightHandlers();
      document.getElementById('hl-viewer-close').addEventListener('click', closeHighlightViewer);
      document.getElementById('hl-viewer').addEventListener('click', (e) => { if (e.target.id === 'hl-viewer') closeHighlightViewer(); });
    });
  </script>

  <!-- Highlight Viewer Modal -->
  <div id="hl-viewer" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
    <div class="relative bg-dark-secondary border border-gray-700 rounded-lg max-w-3xl w-full shadow-xl">
      <button id="hl-viewer-close" class="absolute top-2 right-2 bg-gray-700 text-white rounded-full px-3 py-1">Close</button>
      <div class="p-4">
        <img id="hl-viewer-img" src="" alt="Highlight" class="w-full max-h-[70vh] object-contain rounded border border-gray-700" />
        <div id="hl-viewer-caption" class="mt-3 text-gray-300 text-sm break-words"></div>
      </div>
    </div>
  </div>
</body>
</html>
