  <script>
    (function(){
      var host = location.hostname;
      var ASSET_BASE = (host === 'racinfo.in' || host === 'www.racinfo.in') ? 'https://bf9469a66fa84a01a25a648fb5139f34-3f8e6b31-1ae1-4506-a3b7-7cbde4.fly.dev' : '';

  <script type="text/babel">
    const { useEffect, useRef, useState, Fragment, useCallback } = React;

    function Header() {
      const [open, setOpen] = useState(false);
      useEffect(() => {
        function onHashLink(e) {
          const a = e.target.closest('a[href^="#"]');
          if (!a) return;
          const id = a.getAttribute('href').slice(1);
          const el = document.getElementById(id);
          if (el) {
            e.preventDefault();
            el.scrollIntoView({ behavior: 'smooth', block: 'start' });
            setOpen(false);
          }
        }
        document.addEventListener('click', onHashLink);
        return () => document.removeEventListener('click', onHashLink);
      }, []);
      return (
        <header id="header" className="bg-dark-bg/80 backdrop-blur-sm shadow-lg fixed w-full top-0 z-50">
          <nav className="container mx-auto px-6 py-3 flex items-center gap-4">
            <a href="#" className="flex items-center space-x-2 min-w-0 max-w-xs">
              <img src="assets/images/gallery/logo.png" alt="Club Logo" className="h-12 w-12 rounded-full border-2 border-accent-blue" loading="eager" decoding="async" />
              <span className="font-bold text-sm md:text-base text-white font-heading leading-tight">Rotaract Club of Info Institute of Engineering</span>
            </a>
            <div className="hidden md:flex space-x-4 items-center flex-grow justify-end">
              <a href="#home" className="text-gray-300 hover:text-accent-blue transition duration-300 whitespace-nowrap">Home</a>
              <a href="#about" className="text-gray-300 hover:text-accent-blue transition duration-300 whitespace-nowrap">About Us</a>
              <a href="#events" className="text-gray-300 hover:text-accent-blue transition duration-300 whitespace-nowrap">Blood Donation</a>
              <a href="#projects" className="text-gray-300 hover:text-accent-blue transition duration-300 whitespace-nowrap">Projects</a>
              <a href="#projects-media" className="text-gray-300 hover:text-accent-blue transition duration-300 whitespace-nowrap">Gallery</a>
              <a href="#gallery" className="text-gray-300 hover:text-accent-blue transition duration-300 whitespace-nowrap">Power Stones</a>
              <a href="#bulletin" className="text-gray-300 hover:text-accent-blue transition duration-300 whitespace-nowrap">Bulletin</a>

        <section id="events" className="py-20">

            <div className="text-center mb-12">
              <h2 className="text-3xl md:text-4xl font-black text-white">Our Initiatives</h2>
              <p className="text-gray-400 mt-2">Join our next epic adventure!</p>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
              <EventCard img="assets/images/gallery/i-1.jpg" title="HEMODRAX" qr="assets/images/gallery/qr-hemo.png">We are committed to saving lives. Scan the QR code to join our WhatsApp group for urgent blood requests.</EventCard>
              <EventCard img="assets/images/gallery/i-2.jpg" title="INFO KURAL" link="https://www.instagram.com/info_kural_rac_info?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">A Thirukkural initiative where our members create videos, spreading its wisdom to society while building camera confidence and honoring our Tamil language.</EventCard>
              <EventCard img="assets/images/gallery/i-3.jpg" title="KURAL OVIYAM" link="https://www.instagram.com/kural_oviyam_rac_info?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Kural Oviyam is a Tamil poetry initiative where our club members contribute 365 original poems continuously for 365 days.</EventCard>
            </div>
          </div>
        </section>
      );

    function useCarousel() {
      const viewportRef = useRef(null);
      const prev = () => { const vp = viewportRef.current; if (!vp) return; vp.scrollBy({ left: -vp.clientWidth, behavior: 'smooth' }); };
      const next = () => { const vp = viewportRef.current; if (!vp) return; vp.scrollBy({ left: vp.clientWidth, behavior: 'smooth' }); };
      return { viewportRef, prev, next };
    }

    function ProjectsSection() {
      const [projects, setProjects] = useState([]);
      useEffect(() => {
        let alive = true;
        async function load() {
          try {
            const r = await fetch('/api/projects');
            if (r.ok) {
              const d = await r.json();
              if (alive) setProjects(Array.isArray(d.projects) ? d.projects : []);
              return;
            }
          } catch {}
          try {
            const r2 = await fetch('data/projects.json');
            if (r2.ok) {
              const d2 = await r2.json();
              if (alive) setProjects(Array.isArray(d2.projects) ? d2.projects : []);
              return;
            }
          } catch {}
          if (alive) setProjects([]);
        }
        load();
        return () => { alive = false; };
      }, []);
      // Admin edits should not change flagship section — flagships are static
      const existing = projects.filter(p => p.type === 'existing');
      const upcoming = projects.filter(p => p.type === 'upcoming');

      const flagships = [
        { id: 'flg-daya-2026', title: 'DAYA 2026', description: 'Daya is a legacy project of the Rotaract Club of INFO Institute of Engineering. Through this initiative, we have brought together 500+ orphaned children, engaging them in games and cultural activities.', image: 'assets/images/projects/p-2.jpg' },
        { id: 'flg-robo-2026', title: 'ROBO 2026', description: 'ROBO (Rise of Bright Opportunities) is a project aimed at creating career opportunities through job fairs, placements and internships.', image: 'assets/images/projects/p-3.jpg' },
        { id: 'flg-star-2026', title: 'STAR 2026', description: 'STAR is a fellowship trip bringing Rotaractors together to socialize, travel, and share joyful experiences to strengthen bonds.', image: 'assets/images/projects/P-1.jpg' }
      ];

      const carA = useCarousel();
      const carB = useCarousel();

      function absAsset(u){ return (window.__ASSET_BASE && typeof u==='string' && u.startsWith('assets/')) ? (window.__ASSET_BASE + '/' + u) : u; }
      const Card = (p) => (
        <div className="snap-start shrink-0 basis-full md:basis-1/2 lg:basis-1/3">
          <div className="project-card bg-dark-bg rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 h-full flex flex-col border border-gray-700">
            <img src={absAsset(p.image)} alt={p.title} className="w-full object-cover" loading="lazy" decoding="async" />
            <div className="p-6">
              <h3 className="text-xl font-bold my-2 text-accent-blue">{p.title}</h3>
              <p className="text-gray-400 mb-4">{p.description}</p>
              <a href="#contact" className="font-semibold text-primary-blue hover:text-accent-blue">RSVP for this Quest →</a>
            </div>
          </div>
        </div>
      );

      // Flagship card uses same content but image size matches EventsSection (h-48)
      const FlagCard = (p) => (
        <div className="snap-start shrink-0 basis-full md:basis-1/2 lg:basis-1/3">
          <div className="project-card bg-dark-bg rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 h-full flex flex-col border border-gray-700">
            <img src={absAsset(p.image)} alt={p.title} className="w-full h-48 object-cover" loading="eager" decoding="sync" />
            <div className="p-6">
              <h3 className="text-xl font-bold my-2 text-accent-blue">{p.title}</h3>
              <p className="text-gray-400 mb-4">{p.description}</p>
              <a href="#contact" className="font-semibold text-primary-blue hover:text-accent-blue">RSVP for this Quest →</a>
            </div>
          </div>
        </div>
      );

      return (
        <Fragment>
          <section id="projects" className="py-20 bg-dark-secondary">
            <div className="container mx-auto px-6">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-black text-white">Our Flagships Projects 2025 - 2026</h2>
                <p className="text-gray-400 mt-2">Forging a lasting legacy in our realm.</p>
                <div className="w-24 h-1 bg-primary-blue mx-auto mt-4" />
              </div>
              <div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                  {flagships.map(p => <FlagCard key={p.id} {...p} />)}
                </div>
              </div>
            </div>
          </section>

          <section className="py-20 bg-dark-secondary">
            <div className="container mx-auto px-6">
              <div className="text-center mb-12">
                <h2 className="text-3xl md:text-4xl font-black text-white">Projects 2025 - 2026</h2>
                <p className="text-gray-400 mt-2">Get Connected with our Projects.</p>
                <div className="w-24 h-1 bg-primary-blue mx-auto mt-4" />
              </div>
              <div className="relative">
                <button onClick={carB.prev} aria-label="Previous" className="hidden sm:flex items-center justify-center absolute left-0 top-1/2 -translate-y-1/2 z-10 bg-primary-blue text-white w-10 h-10 rounded-full shadow hover:bg-accent-blue transition"><span>&lt;</span></button>
                <button onClick={carB.next} aria-label="Next" className="hidden sm:flex items-center justify-center absolute right-0 top-1/2 -translate-y-1/2 z-10 bg-primary-blue text-white w-10 h-10 rounded-full shadow hover:bg-accent-blue transition"><span>&gt;</span></button>
                <div ref={carB.viewportRef} className="overflow-x-auto overflow-y-hidden snap-x snap-mandatory scroll-smooth px-1">
                  <div className="flex gap-8 py-2">
                    {existing.map(p => <Card key={'curr-'+p.id} {...p} />)}
                    <div className="snap-start shrink-0 basis-full md:basis-1/2 lg:basis-1/3">
                      <div className="project-card project-card--separator bg-dark-bg rounded-lg shadow-lg overflow-hidden border border-accent-blue h-full flex flex-col items-center justify-center text-center p-8">
                        <div className="p-6 flex flex-col items-center text-center">
                          <h3 className="text-2xl font-bold text-accent-blue mb-2">Upcoming Projects</h3>
                          <p className="text-gray-400">Scroll right to explore what's coming next.</p>
                          <p className="text-gray-400 italic mt-3">“Small acts today shape the big changes of tomorrow.”</p>
                        </div>
                      </div>
                    </div>
                    {upcoming.map(p => <Card key={'up-'+p.id} {...p} />)}
                  </div>
                </div>
              </div>
            </div>
          </section>
        </Fragment>
      );
    }

    function GallerySection() {
      const viewportRef = useRef(null);
      const trackRef = useRef(null);
      useEffect(() => {
        let rafId = null; let baseWidth = 0; let last = performance.now();
        const speed = 45;
        function start() { if (rafId) return; last = performance.now(); rafId = requestAnimationFrame(step); }
        function stop() { if (!rafId) return; cancelAnimationFrame(rafId); rafId = null; }
        function step(ts) {
          const dt = ts - last; last = ts;
          const vp = viewportRef.current; if (!vp) return;
          vp.scrollLeft += (speed * dt) / 1000;
          if (vp.scrollLeft >= baseWidth) vp.scrollLeft -= baseWidth;
          rafId = requestAnimationFrame(step);
        }
        fetch('/api/highlights').then(r => r.json()).then(({ images }) => {
          const list = (images && images.length) ? images : [
            'assets/images/gallery/g-1.svg','assets/images/gallery/g-2.svg','assets/images/gallery/g-3.svg','assets/images/gallery/g-4.svg',
            'assets/images/gallery/g-5.svg','assets/images/gallery/g-6.svg','assets/images/gallery/g-7.svg','assets/images/gallery/g-8.svg'
          ];
          const toAbs = (u)=> (window.__ASSET_BASE && typeof u==='string' && u.startsWith('assets/')) ? (window.__ASSET_BASE + '/' + u) : u;
          const track = trackRef.current; if (!track) return;
          track.innerHTML = '';
          list.forEach(s => {
            const src = toAbs(s);
            const name = src.split('/').pop().split('.')[0].replace(/[-_]/g, ' ');
            const slide = document.createElement('div');
            slide.className = 'snap-start shrink-0 w-full md:w-2/3 lg:w-1/2 xl:w-1/3';
            slide.innerHTML = `<img src="${src}" alt="${name}" class="w-full h-72 md:h-96 object-cover rounded-lg border-2 border-primary-blue" loading="lazy" decoding="async"/>`;
            track.appendChild(slide);
          });
          const vp = viewportRef.current; if (!vp) return;
          track.classList.remove('snap-x','snap-mandatory');
          baseWidth = track.scrollWidth;
          while (track.scrollWidth < baseWidth * 2) {
            Array.from(track.children).forEach(n => track.appendChild(n.cloneNode(true)));
          }
          vp.addEventListener('mouseenter', stop); vp.addEventListener('mouseleave', start);
          vp.addEventListener('pointerdown', stop); vp.addEventListener('pointerup', start);
          start();
        }).catch(() => {});
        return () => { if (rafId) cancelAnimationFrame(rafId); };
      }, []);
      return (
        <section id="projects-media" className="py-20 bg-dark-bg">
          <div className="container mx-auto px-6">
            <div className="text-center mb-12">
              <h2 className="text-3xl md:text-4xl font-black text-white">Project Highlights</h2>
              <p className="text-gray-400 mt-2">A glimpse into our recent moments</p>
              <div className="w-24 h-1 bg-primary-blue mx-auto mt-4" />
            </div>
            <div ref={viewportRef} className="relative overflow-hidden rounded-lg border border-gray-700">
              <div ref={trackRef} className="flex gap-6 p-4 snap-x snap-mandatory" />
            </div>
          </div>
        </section>
      );
    }

    function PowerStonesSection() {
      const [stones, setStones] = useState([]);
      useEffect(() => { fetch('/api/power-stones').then(r => r.json()).then(d => setStones((d.stones||[]).sort((a,b)=>a.slot-b.slot))).catch(() => setStones([])); }, []);
      return (
        <section id="gallery" className="py-20">
          <div className="container mx-auto px-6">
            <div className="text-center mb-12">
              <h2 className="text-3xl md:text-4xl font-black text-white">Power Stones of the month</h2>
              <p className="text-gray-400 mt-2">Monthly Special Recognition by the President for Active Participation</p>
              <div className="w-24 h-1 bg-primary-blue mx-auto mt-4" />
            </div>
            <div className="flex overflow-x-auto space-x-4 p-4 gallery-scroll">

    function SnakeGame({ open, onClose }) {
      const canvasRef = useRef(null);
      const [score, setScore] = useState(0);
      const dirRef = useRef({ x: 1, y: 0 });
      const stateRef = useRef({ grid: 20, snake: [{x:10,y:10}], food: {x:15,y:10}, alive: false, t: 0 });
      const rafRef = useRef(null);
      const lastRef = useRef(0);

      const restart = useCallback(()=>{
        stateRef.current = { grid: 20, snake: [{x:10,y:10}], food: {x:15,y:10}, alive: true, t: 0 };
        dirRef.current = { x: 1, y: 0 };
        setScore(0);
      },[]);

      useEffect(()=>{ if(open) restart(); },[open,restart]);

      useEffect(() => {
        if (!open) { if (rafRef.current) cancelAnimationFrame(rafRef.current); return; }
        const ctx = canvasRef.current.getContext('2d');
        function placeFood() {
          const g = stateRef.current.grid;
          stateRef.current.food = { x: Math.floor(Math.random()* (canvasRef.current.width/g)), y: Math.floor(Math.random()* (canvasRef.current.height/g)) };
        }
        function loop(ts){
          if(!stateRef.current.alive) return;
          if(!lastRef.current) lastRef.current = ts; const dt = ts - lastRef.current; lastRef.current = ts; stateRef.current.t += dt;
          const stepMs = 110;
          if(stateRef.current.t >= stepMs){
            stateRef.current.t = 0;
            const g = stateRef.current.grid;
            const head = { ...stateRef.current.snake[0] };
            head.x += dirRef.current.x; head.y += dirRef.current.y;
            const maxX = Math.floor(canvasRef.current.width / g)-1; const maxY = Math.floor(canvasRef.current.height / g)-1;
            if(head.x<0) head.x = maxX; if(head.x>maxX) head.x = 0; if(head.y<0) head.y = maxY; if(head.y>maxY) head.y = 0;
            if(stateRef.current.snake.some((s,i)=> i>0 && s.x===head.x && s.y===head.y)) { stateRef.current.alive=false; onClose(); return; }
            stateRef.current.snake.unshift(head);
            if(head.x===stateRef.current.food.x && head.y===stateRef.current.food.y){ setScore(v=>v+1); placeFood(); }
            else { stateRef.current.snake.pop(); }
          }
          ctx.fillStyle = '#111827'; ctx.fillRect(0,0,canvasRef.current.width, canvasRef.current.height);
          ctx.strokeStyle = '#00a9e0'; ctx.lineWidth = 2; ctx.strokeRect(0,0,canvasRef.current.width, canvasRef.current.height);
          const g = stateRef.current.grid;
          ctx.fillStyle = '#00a9e0'; ctx.fillRect(stateRef.current.food.x*g, stateRef.current.food.y*g, g, g);
          ctx.fillStyle = '#eab308';
          stateRef.current.snake.forEach((s,i)=>{ ctx.globalAlpha = 1 - i*0.02; ctx.fillRect(s.x*g, s.y*g, g, g); ctx.globalAlpha = 1; });
          rafRef.current = requestAnimationFrame(loop);
        }
        function onKey(e){
          const k = e.key.toLowerCase();
          if(k==='arrowup' || k==='w'){ if(dirRef.current.y!==1) dirRef.current = {x:0, y:-1}; }
          if(k==='arrowdown' || k==='s'){ if(dirRef.current.y!==-1) dirRef.current = {x:0, y:1}; }
          if(k==='arrowleft' || k==='a'){ if(dirRef.current.x!==1) dirRef.current = {x:-1, y:0}; }
          if(k==='arrowright' || k==='d'){ if(dirRef.current.x!==-1) dirRef.current = {x:1, y:0}; }
        }
        document.addEventListener('keydown', onKey);
        rafRef.current = requestAnimationFrame(loop);
        return () => { document.removeEventListener('keydown', onKey); if(rafRef.current) cancelAnimationFrame(rafRef.current); lastRef.current=0; };
      }, [open, onClose]);

      if(!open) return null;
      return (
        <Modal open={open} onClose={onClose}>
          <div className="bg-dark-secondary p-4 sm:p-8 rounded-lg shadow-lg border-2 border-primary-blue w-full max-w-lg mx-4 text-center">
            <h3 className="text-2xl font-bold text-accent-blue mb-4">Gold Wyrm</h3>
            <canvas ref={canvasRef} width="400" height="400" className="mx-auto rounded-md bg-dark-bg border-2 border-accent-blue" />
            <div className="mt-4 flex justify-around items-center">
              <p className="text-lg">Score: <span className="font-bold text-accent-blue">{score}</span></p>
              <button onClick={restart} className="bg-primary-blue text-white px-4 py-2 rounded-full">Restart</button>
            </div>
            <div className="mt-4 grid grid-cols-3 gap-2 justify-center items-center max-w-xs mx-auto md:hidden">
              <div></div>
              <button onClick={()=>{ if(dirRef.current.y!==1) dirRef.current={x:0,y:-1}; }} className="bg-primary-blue text-white p-3 rounded-lg">▲</button>
              <div></div>
              <button onClick={()=>{ if(dirRef.current.x!==1) dirRef.current={x:-1,y:0}; }} className="bg-primary-blue text-white p-3 rounded-lg">◀</button>
              <button onClick={()=>{ if(dirRef.current.y!==-1) dirRef.current={x:0,y:1}; }} className="bg-primary-blue text-white p-3 rounded-lg">▼</button>
              <button onClick={()=>{ if(dirRef.current.x!==-1) dirRef.current={x:1,y:0}; }} className="bg-primary-blue text-white p-3 rounded-lg">▶</button>
            </div>
            <button onClick={onClose} className="mt-6 bg-gray-600 text-white px-6 py-2 rounded-full hover:bg-gray-500 transition">Close</button>
          </div>
        </Modal>
      );
    }

    function MemoryGame({ open, onClose }) {
      const [moves, setMoves] = useState(0);
      const [cards, setCards] = useState([]);

      const [matched, setMatched] = useState([]);
      const emojis = ['🐉','🛡️','⚔️','🧙‍♂️','🪄','🏹','🪙','🧿'];
      useEffect(()=>{
        if(!open) return;
        const deck = [...emojis, ...emojis].map((v,i)=>({ id:i, v })).sort(()=>Math.random()-0.5);
        setCards(deck); setFlipped([]); setMatched([]); setMoves(0);
      },[open]);
      function flip(idx){
        if(matched.includes(idx) || flipped.includes(idx)) return;
        if(flipped.length===2) return;
        const next = [...flipped, idx]; setFlipped(next);
        if(next.length===2){
          setMoves(m=>m+1);
          const [a,b] = next; const ca = cards[a]; const cb = cards[b];
          if(ca.v===cb.v){ setMatched(m=>[...m,a,b]); setFlipped([]); }
          else { setTimeout(()=> setFlipped([]), 600); }
        }
      }
      if(!open) return null;
      return (
        <Modal open={open} onClose={onClose}>
          <div className="bg-dark-secondary p-4 sm:p-8 rounded-lg shadow-lg border-2 border-primary-blue w-full max-w-2xl mx-4 text-center">

    function FlightGame({ open, onClose }) {
      const canvasRef = useRef(null);
      const [time, setTime] = useState(0);
      const rafRef = useRef(null);
      useEffect(()=>{
        if(!open){ if(rafRef.current) cancelAnimationFrame(rafRef.current); return; }
        let alive = true; let start = performance.now();
        const ctx = canvasRef.current.getContext('2d');
        const W = canvasRef.current.width, H = canvasRef.current.height;
        const player = { x: 40, y: H/2, r: 10, vy: 0 };
        let obstacles = [];
        function spawn(){
          const gap = 120; const size = 60 + Math.random()*100; const top = Math.random()*(H-gap-40)+20; 
          obstacles.push({ x: W+20, y1: 0, h1: top, y2: top+gap, h2: H-(top+gap), w: 30 });
        }
        let lastSpawn = 0;
        function loop(ts){
          if(!alive) return;
          const dt = ts - start; setTime(Math.floor(dt/1000));
          ctx.fillStyle = '#111827'; ctx.fillRect(0,0,W,H);
          // player
          player.vy += 0.35; player.y += player.vy; if(player.y<player.r) { player.y=player.r; player.vy=0; } if(player.y>H-player.r){ player.y=H-player.r; player.vy=0; }
          ctx.fillStyle = '#00a9e0'; ctx.beginPath(); ctx.arc(player.x, player.y, player.r, 0, Math.PI*2); ctx.fill();
          // obstacles
          if(ts-lastSpawn>1300){ lastSpawn = ts; spawn(); }
          ctx.fillStyle = '#eab308';
          obstacles.forEach(ob=>{ ob.x -= 2.5; ctx.fillRect(ob.x, ob.y1, ob.w, ob.h1); ctx.fillRect(ob.x, ob.y2, ob.w, ob.h2); });
          obstacles = obstacles.filter(ob=> ob.x+ob.w>0);
          // collisions
          for(const ob of obstacles){
            if(player.x+player.r>ob.x && player.x-player.r<ob.x+ob.w){ if(player.y-player.r<ob.h1 || player.y+player.r>ob.y2){ alive=false; onClose(); return; } }
          }
          rafRef.current = requestAnimationFrame(loop);
        }
        function onDown(){ player.vy = -6; }
        canvasRef.current.addEventListener('pointerdown', onDown);
        rafRef.current = requestAnimationFrame(loop);
        return ()=>{ canvasRef.current && canvasRef.current.removeEventListener('pointerdown', onDown); if(rafRef.current) cancelAnimationFrame(rafRef.current); };
      },[open, onClose]);
      if(!open) return null;
      return (
        <Modal open={open} onClose={onClose}>
          <div className="bg-dark-secondary p-4 sm:p-8 rounded-lg shadow-lg border-2 border-primary-blue w-full max-w-lg mx-4 text-center">

            </div>
            <button onClick={onClose} className="mt-6 bg-gray-600 text-white px-6 py-2 rounded-full hover:bg-gray-500 transition">Close</button>
          </div>
        </Modal>
      );
    }
